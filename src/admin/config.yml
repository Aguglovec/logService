local_backend: true
backend:
  name: github
  repo: druimio/11ty-onepager
  branch: feature/ordering # Branch to update (optional; defaults to master)
  base_url: https://onepager.druim.io
  auth_endpoint: /api/auth
media_folder: assets/images
public_folder: /img
collections:
  - name: 'sections'
    label: 'All Sections'
    folder: 'src/sections'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  - name: 'section video'
    filter: { field: "section", value: "hero-video-section" }
    label: 'Sections Video'
    folder: 'src/sections'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  - name: 'section graphic'
    filter: { field: "section", value: "hero-graphic-section" }
    label: 'Sections Graphic'
    folder: 'src/sections'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title Graphic', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  - name: 'section split'
    filter: { field: "section", value: "hero-split-section" }
    label: 'Sections Split'
    folder: 'src/sections'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
  - name: settings
    label: Settings
    files:
    - name: sectionOrder
      label: Section Order
      file: src/utils/collectionOrder.yml
      fields:
      - label: Section
        name: section
        widget: list
        fields:
          - label: Section Name
            name: sectionName
            widget: relation
            collection: sections
            searchFields: [title]
            valueField: title